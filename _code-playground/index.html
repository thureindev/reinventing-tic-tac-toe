<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    
    <div class="container">
        <div class="game-settings">
            <h1>Classic Tic-Tac-Toe</h1>
            <div class="input-group">
                <label for="board-size">Board Size:</label>
                <input type="number" id="board-size" name="board-size" min="3" max="100" value="3">
            </div>
            <div class="input-group">
                <label for="winning-length">Winning Line Length:</label>
                <input type="number" id="winning-length" name="winning-length" min="3" max="100" value="3">
            </div>
            <div class="input-group">
                <label for="num-pieces">Number of Pieces:</label>
                <input type="number" id="num-pieces" name="num-pieces" min="3" max="100" value="3">
            </div>
            <div class="input-group">
                <label for="remove-order">Remove by Order:</label>
                <input type="checkbox" id="remove-order" name="remove-order">
            </div>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
